<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-primary">
        
        <div id="app">
            <h1 class="text-center text-white mt-3">Album List from personal APIs</h1>
            <div class="container p-4 ">
                <input type="text" v-model="author" @keyup.enter="apiCall()">
                <button @click="apiCall()"> filter </button>
                <div class="row">
                    <div class="col-4 my-2" v-for="(album, index) in albumsData" :key="index"> 
                        <div class="card p-2">
                            <img :src="album.poster" :alt="album.title" class="mb-2">
                            <h5>{{ album.title }}</h5>
                            <p>{{ album.author }}</p>
                            <p>{{ album.year }}</p>
                            <p>{{ album.genre }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <button @click="myLog()" class="m-2">Debug Button</button>
        </div>

    </body>


    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- My JS -->
    <script src="js/script.js"></script>
</html>
